<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        form{max-width:400px;margin:20px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1)}
label{display:block;margin-bottom:8px;color:#333}
select,input{width:100%;padding:8px;margin-bottom:16px;box-sizing:border-box;border:1px solid #ccc;border-radius:4px}
input[type="submit"]{background-color:#4caf50;color:#fff;padding:10px 15px;border:none;border-radius:4px;cursor:pointer}
input[type="submit"]:hover{background-color:#45a049}

    </style>
</head>
<body>
    {% include 'header.html' %}

    
    <form method="post" action="{% url 'customerRegister' %}">
        {% csrf_token %}
        <h2 style="color: black;">Fill the below Information....</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
    
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <small></small>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    
        <button type="submit">Register</button>
      </form>
</body>
</html>
